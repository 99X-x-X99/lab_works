<!--

КОНТРОЛЬНІ ПИТАННЯ ТА ВІДПОВІДІ

1) Для чого використовується атрибут target="_blank"?
Атрибут target="_blank" змушує браузер відкривати посилання
у новій вкладці, не закриваючи поточну сторінку сайту.

2) Що означає символ # у значенні атрибута href?
Символ # використовується для створення якірних посилань
і веде до елемента з відповідним id на тій самій сторінці.

3) Як зробити посилання на файл, який лежить у папці на рівень вище? (../)
Для цього використовується ../
Наприклад: href="../index.html"

4) Чим відрізняється абсолютний шлях до посилання від відносного?
Абсолютний шлях містить повну адресу сайту (https://example.com/page.html).
Відносний шлях вказує шлях до файлу відносно поточного документа
(contacts.html або pages/contacts.html).
-->
